<body onload="reportList.load()" class="gray-bg">

            <div class="col-lg-12">

                                    <option value="Article">文章</option>

                                </select>
                            </div>

                        </div>
                        <p style="height: 8px;"></p>

                        <div class="form-inline" style="max-width: 926px; text-align: right;">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!--search-->

    <!--list-->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins m-b-none">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <!--<div class="col-md-12">-->
                                <!--<a style="float: right" href="/top/report/editReport">-->
                                    <!--<button type="button" class="btn btn-success">新建</button>-->
                                <!--</a>-->
                            <!--</div>-->
                        </div>
                        <table id="reportList" class="table table-striped table-bordered table-hover  dataTable" aria-describedby="editable_info">
                            <thead>
                            <tr>
                                <th>
                                    <div class="checkbox checkbox-primary m-b-none m-t-none">
                                        <input onclick="reportList.checkBoxClick(this)" type="checkbox" id="chkAll" name="chkAll"/>
                                        <label for="chkAll"></label>
                                    </div>
                                </th>
                                <th>举报者</th>
                                <th onclick="reportList.sortConfig(this,'reportTargetType')" class="sorting">举报类型</th>
                                <th>目标ID</th>
                                <th>说明</th>
                                <th onclick="reportList.sortConfig(this,'date')" class="sorting">创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr style="display: none">
                                <td>
                                    <div class="checkbox checkbox-primary m-b-none m-t-none">

                                        <label for="chk1"></label>
                                    </div>
                                </td>

                                <td>用户</td>
                                <td>4578</td>
                                <td>色情广告</td>
                                <td>2016-10-26</td>
                                <td>

                                        <i class="fa fa-pencil tooltips" data-placement="top" data-toggle="tooltip"

                                    </a>

                            </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_info" id="DataTables_Table_0_info"
                                     role="alert" aria-live="polite" aria-relevant="all">显示 1 到 10 项，共 57 项</div>
                            </div>
                            <div class="col-sm-6">
                                    <div class="dataTables_info" id="DataTables_Table_0_paginate">
                                        <ul style="float: right;" class="pagination">
                                            <li class="paginate_button">
                                                <a href="#" onclick="reportList.goToFirst()">首页</a></li>
                                            <li class="paginate_button">
                                                <a href="#" onclick="reportList.goToUp()" >上一页</a></li>
                                            <li class="paginate_button "><a href="#" onclick="reportList.goTo(this.text-1)">1</a></li>
                                            <li class="paginate_button "><a href="#" onclick="reportList.goTo(this.text-1)">2</a></li>
                                            <li class="paginate_button "><a href="#" onclick="reportList.goTo(this.text-1)">3</a></li>
                                            <li class="paginate_button "><a href="#" onclick="reportList.goTo(this.text-1)">4</a></li>
                                            <li class="paginate_button "><a href="#" onclick="reportList.goTo(this.text-1)">5</a></li>
                                            <li class="paginate_button "><a href="#" onclick="reportList.goTo(this.text-1)">6</a></li>
                                            <li class="paginate_button "><a href="#" onclick="reportList.goTo(this.text-1)">7</a></li>
                                            <li class="paginate_button "><a href="#" onclick="reportList.goTo(this.text-1)">8</a></li>
                                            <li class="paginate_button">
                                                <a href="#" onclick="reportList.goToDown()">下一页</a>
                                            </li>
                                            <li class="paginate_button">

                        </div>

<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/bootstrap.min.js"></script>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var reportList={};
    reportList.searchModel={};

    reportList.load=function(){
        reportList.reportModel=$("#reportList tr").eq(1).clone();
        reportList.reportModel.show();
        reportList.searchModel.pageNo=0;
        reportList.searchModel.ascOrdesc=0;
        reportList.searchModel.pageSize=10;
        reportList.searchModel.sortField="";
        reportList.searchAll();
    };
    //搜索
    reportList.search=function(){
        reportList.searchModel.name=$("#reportName").val();
        reportList.searchModel.reportTargetName=$("#reportTargetType").val();
        reportList.searchAjax(reportList.searchModel);
    };

    reportList.searchAjax=function(searchModel){
        var ld=layer.load(5, {shade: false});
        $.ajax({
            type:'POST',
            url: '/top/report/getReportList',
            dataType: 'json',
            contentType:"application/json",
            data: JSON.stringify(searchModel),
            success:function(result){
                layer.close(ld);
                reportList.total=result.total;
                reportList.totalPage=result.totalPage;


                reportList.buildReportList(result.data);

                reportList.setPageNoAndSize(reportList.searchModel.pageNo,
                        reportList.searchModel.pageSize,reportList.total,reportList.totalPage);


            },
            error:function(e){
                layer.close(ld);
                layer.msg("获取信息出错！");
            }
        });
    };

    reportList.buildReportList=function(list){
        var tbody=$("#reportList tbody");
        $(tbody).children("tr").remove();
        for(var i=0;i<list.length;i++){
            var model=reportList.reportModel.clone();
            var val=list[i];
            var html=$(model).children("td").eq(0).html();
            html=html.replace(/chk1/g, "chk" + i);
            $(model).children("td").eq(0).html(html);
            $(model).children("td").eq(1).text(val.reportName);
            $(model).children("td").eq(2).text(val.typeName);
            $(model).children("td").eq(3).text(val.targetId);
            $(model).children("td").eq(4).text(val.content);
            $(model).children("td").eq(5).text(val.createDate);
            $(model).children("td").eq(6).children("a").eq(0).attr("href","/top/report/editReport?id="+val.reportId);
            $(tbody).append(model);
        }
    };

    reportList.setPageNoAndSize=function(pageNo,pageSize,total,totalPage){
        $("#DataTables_Table_0_info").text("显示 "+(pageNo*pageSize+1)+" 到 "+(pageNo+1)*pageSize+" 项，共 "+total+" 项");

        var showPageNo=reportList.searchModel.pageNo-2;
        if(showPageNo<1){
            showPageNo=1;
        }
        var lis=$(".pagination li");
        lis.show();
        lis.attr("class","paginate_button");
        $(lis).each(function(index,val){
            if(index>1&&index<=9){
                $(val).children("a").text(showPageNo);
                if(reportList.searchModel.pageNo==showPageNo-1){
                    $(val).attr("class","paginate_button active");
                }
                if(showPageNo>totalPage){
                    $(val).hide();
                }
                showPageNo++;
            }
        });

    };
    //默认搜索
    reportList.searchAll=function(){
        $("#reportName").val("");
        $("#reportTargetType").val("");
        reportList.goTo(0);
    };

    reportList.searchCondition=function(){
        reportList.goTo(0);
    };

    reportList.goTo=function(pageNo){
        reportList.searchModel.pageNo=pageNo;
        reportList.search();
    };

    reportList.goToUp=function(){
        reportList.searchModel.pageNo--;
        if(reportList.searchModel.pageNo<0){
            reportList.searchModel.pageNo=0;
            return;
        }
        reportList.search();
    };

    reportList.goToDown=function(){
        if(reportList.searchModel.pageNo+1<reportList.totalPage){
            reportList.searchModel.pageNo++;
        }else {
            return;
        }
        reportList.search();
    };

    reportList.goToFirst=function(){
        reportList.searchModel.pageNo=0;
        reportList.search();
    };

    reportList.goToLast=function(){
        reportList.searchModel.pageNo=reportList.totalPage==0?0:reportList.totalPage-1;
        reportList.search();
    };

    reportList.sortConfig=function(obj,sortField){

        if($(obj).attr("class")=="sorting_desc"){
            reportList.searchModel.ascOrdesc=1;
            $(obj).attr("class","sorting_asc");
        }else {
            reportList.searchModel.ascOrdesc=0;
            $(obj).attr("class","sorting_desc");
        }

        reportList.searchModel.pageNo=0;
        reportList.searchModel.sortField=sortField;
        reportList.search();
    };

    reportList.editReport=function(){


    };

    reportList.checkBoxClick=function(obj){
        //获取是否单选还是多选
        var parameter=reportList.getUrlParam("extend");
        if(parameter=="radio"){//单选
            if($(obj).prop("checked")){
                $("input[type='checkbox'][name='chkGood']","#reportList").removeAttr('checked');
                $(obj).prop('checked',true);
            }
        }else {//多选
            var name=$(obj).attr("name");
            if(name=="chkAll"){
                var isCheck=$(obj).prop("checked");
                $("input[type='checkbox'][name='chkGood']","#reportList").prop("checked", isCheck);
            }
        }

    };


    /*]]>*/
</script>
</body>
