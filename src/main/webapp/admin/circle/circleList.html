<body onload="circleList.load()" class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight tooltip-demo">
    <!--search-->
    <form role="form" class="search-panel" id="searchCircle">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content p-m no-borders">
                        <div class="form-inline">
                            <div class="form-group m-r-sm">
                                <label class="control-label" for="circleName">圈子名称：</label>
                                <input type="text" class="form-control input-sm mb10" id="circleName" name="circleName" placeholder="圈子名称"/>
                            </div>

                            <div class="form-group m-r-sm">
                                <label class="control-label" for="suggested">是否热门：</label>
                                <select class="form-control" name="suggested" id="suggested">
                                    <option value="-1">--请选择--</option>
                                    <option value="1">热门</option>
                                    <option value="0">普通</option>
                                </select>
                            </div>

                        </div>
                        <p style="height: 8px;"></p>

                        <div class="form-inline" style="max-width: 926px; text-align: right;">
                            <button type="button" onclick="circleList.searchCondition()" class="btn btn-success">筛选</button>
                            <button type="button" onclick="circleList.searchAll()" class="btn btn-success">显示全部</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--search-->

    <!--list-->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins m-b-none">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-md-12">
                                <a style="float: right" href="/top/circle/editCircle">
                                    <button type="button" class="btn btn-success">新建</button>
                                </a>
                                <button onclick="circleList.externalCall()" type="button" class="btn btn-success">测试</button>
                            </div>
                        </div>
                        <table id="circleList" class="table table-striped table-bordered table-hover  dataTable" aria-describedby="editable_info">
                            <thead>
                            <tr>
                                <th>
                                    <div class="checkbox checkbox-primary m-b-none m-t-none">
                                        <input type="checkbox" id="chkAll" name="chkAll"/>
                                        <label for="chkAll"></label>
                                    </div>
                                </th>
                                <th>圈子ID</th>
                                <th>圈子名称</th>
                                <th>圈子图片</th>
                                <th>圈子分类</th>
                                <th>圈子组长</th>
                                <th onclick="circleList.sortConfig(this,'date')" class="sorting">创建时间</th>
                                <th onclick="circleList.sortConfig(this,'suggested')" class="sorting">是否热门</th>
                                <th onclick="circleList.sortConfig(this,'userAmount')" class="sorting">关注人数</th>
                                <th onclick="circleList.sortConfig(this,'articleAmount')" class="sorting">文章数</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr style="display: none">
                                <td>
                                    <div class="checkbox checkbox-primary m-b-none m-t-none">
                                        <input type="checkbox" id="chk1" name="chkGood"/>
                                        <label for="chk1"></label>
                                    </div>
                                </td>
                                <td>1</td>
                                <td>母婴营养</td>
                                <td><img style="width: 135px; height: 84px;" src=""/></td>

                                <td>健康</td>
                                <td>小阮</td>
                                <td>2016-10-11 17:01:45</td>
                                <td>热门</td>
                                <td>487556</td>
                                <td>785468</td>
                                <td>
                                    <a href="#" class="cursor-point">
                                        <i class="fa fa-pencil tooltips" data-placement="top" data-toggle="tooltip"
                                           data-original-title="编辑">
                                        </i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_info" id="DataTables_Table_0_info"
                                     role="alert" aria-live="polite" aria-relevant="all">显示 1 到 10 项，共 57 项</div>
                            </div>
                            <div class="col-sm-6">
                                    <div class="dataTables_info" id="DataTables_Table_0_paginate">
                                        <ul style="float: right;" class="pagination">
                                            <li class="paginate_button">
                                                <a href="#" onclick="circleList.goToFirst()">首页</a></li>
                                            <li class="paginate_button">
                                                <a href="#" onclick="circleList.goToUp()" >上一页</a></li>
                                            <li class="paginate_button "><a href="#" onclick="circleList.goTo(this.text-1)">1</a></li>
                                            <li class="paginate_button "><a href="#" onclick="circleList.goTo(this.text-1)">2</a></li>
                                            <li class="paginate_button "><a href="#" onclick="circleList.goTo(this.text-1)">3</a></li>
                                            <li class="paginate_button "><a href="#" onclick="circleList.goTo(this.text-1)">4</a></li>
                                            <li class="paginate_button "><a href="#" onclick="circleList.goTo(this.text-1)">5</a></li>
                                            <li class="paginate_button "><a href="#" onclick="circleList.goTo(this.text-1)">6</a></li>
                                            <li class="paginate_button "><a href="#" onclick="circleList.goTo(this.text-1)">7</a></li>
                                            <li class="paginate_button "><a href="#" onclick="circleList.goTo(this.text-1)">8</a></li>
                                            <li class="paginate_button">
                                                <a href="#" onclick="circleList.goToDown()">下一页</a>
                                            </li>
                                            <li class="paginate_button">
                                                <a href="#" onclick="circleList.goToLast()">尾页</a>
                                            </li>
                                        </ul>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--基础框架js-->
<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/bootstrap.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/hotui/js/content.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/layer/2.4/layer.js"></script>


<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var circleList={};
    circleList.searchModel={};

    circleList.load=function(){
        circleList.circleModel=$("#circleList tr").eq(1).clone();
        circleList.circleModel.show();
        circleList.searchModel.pageNo=0;
        circleList.searchModel.ascOrdesc=0;
        circleList.searchModel.pageSize=10;
        circleList.searchModel.sortField="";
        circleList.searchAll();
    };
    //搜索
    circleList.search=function(){
        circleList.searchModel.circleName=$("#circleName").val();
        circleList.searchModel.suggested=$("#suggested").val();
        circleList.searchAjax(circleList.searchModel);
    };

    circleList.searchAjax=function(searchModel){
        var ld=layer.load(5, {shade: false});
        $.ajax({
            type:'POST',
            url: '/top/circle/getCircleList',
            dataType: 'json',
            contentType:"application/json",
            data: JSON.stringify(searchModel),
            success:function(result){
                layer.close(ld);
                circleList.total=result.total;
                circleList.totalPage=result.totalPage;


                circleList.buildCircleList(result.data);

                circleList.setPageNoAndSize(circleList.searchModel.pageNo,
                        circleList.searchModel.pageSize,circleList.total,circleList.totalPage);


            },
            error:function(e){
                layer.msg("获取圈子信息出错！");
            }
        });
    };

    circleList.buildCircleList=function(list){
        var tbody=$("#circleList tbody");
        $(tbody).children("tr").remove();
        for(var i=0;i<list.length;i++){
            var model=circleList.circleModel.clone();
            var val=list[i];
            var html=$(model).children("td").eq(0).html();
            html=html.replace(/chk1/g, "chk" + i);
            $(model).children("td").eq(0).html(html);
            $(model).children("td").eq(1).text(val.circleId);
            $(model).children("td").eq(2).text(val.circleName);
            $(model).children("td").eq(3).children("img").attr("src",val.pictureUrl);
            $(model).children("td").eq(4).text(val.categoryName);
            $(model).children("td").eq(5).text(val.leaderName);
            $(model).children("td").eq(6).text(val.createDate);
            $(model).children("td").eq(7).text(val.suggested?'热门':'普通');
            $(model).children("td").eq(8).text(val.userAmount);
            $(model).children("td").eq(9).text(val.articleAmount);
            $(model).children("td").eq(10).children("a").eq(0).attr("href","/top/circle/editCircle?id="+val.circleId);
            $(tbody).append(model);
        }
    };

    circleList.setPageNoAndSize=function(pageNo,pageSize,total,totalPage){
        $("#DataTables_Table_0_info").text("显示 "+(pageNo*pageSize+1)+" 到 "+(pageNo+1)*pageSize+" 项，共 "+total+" 项");

        var showPageNo=circleList.searchModel.pageNo-2;
        if(showPageNo<1){
            showPageNo=1;
        }
        var lis=$(".pagination li");
        lis.show();
        lis.attr("class","paginate_button");
        $(lis).each(function(index,val){
            if(index>1&&index<=9){
                $(val).children("a").text(showPageNo);
                if(circleList.searchModel.pageNo==showPageNo-1){
                    $(val).attr("class","paginate_button active");
                }
                if(showPageNo>totalPage){
                    $(val).hide();
                }
                showPageNo++;
            }
        });

    };
    //默认搜索
    circleList.searchAll=function(){
        $("#circleName").val("");
        $("#suggested").val(-1);
        circleList.goTo(0);
    };

    circleList.searchCondition=function(){
        circleList.goTo(0);
    };

    circleList.goTo=function(pageNo){
        circleList.searchModel.pageNo=pageNo;
        circleList.search();
    };

    circleList.goToUp=function(){
        circleList.searchModel.pageNo--;
        if(circleList.searchModel.pageNo<0){
            circleList.searchModel.pageNo=0;
            return;
        }
        circleList.search();
    };

    circleList.goToDown=function(){
        if(circleList.searchModel.pageNo+1<circleList.totalPage){
            circleList.searchModel.pageNo++;
        }else {
            return;
        }
        circleList.search();
    };

    circleList.goToFirst=function(){
        circleList.searchModel.pageNo=0;
        circleList.search();
    };

    circleList.goToLast=function(){
        circleList.searchModel.pageNo=circleList.totalPage==0?0:circleList.totalPage-1;
        circleList.search();
    };

    circleList.sortConfig=function(obj,sortField){

        if($(obj).attr("class")=="sorting_desc"){
            circleList.searchModel.ascOrdesc=1;
            $(obj).attr("class","sorting_asc");
        }else {
            circleList.searchModel.ascOrdesc=0;
            $(obj).attr("class","sorting_desc");
        }

        circleList.searchModel.pageNo=0;
        circleList.searchModel.sortField=sortField;
        circleList.search();
    };

    circleList.editCircle=function(){


    };

    //外部调用的js,用来获取圈子的id和名称
    circleList.externalCall=function(){
        var data=[];
        $("#circleList tbody tr").each(function(index,val){
            if($("input[type='checkbox']",val).is(':checked')){
                var id=parseInt($(this).children("td").eq(1).text());
                var name=$(this).children("td").eq(2).text();
                data.push({id:id,name:name});
            }
        });
        return data;
//        console.log(JSON.stringify(data));

    };


    /*]]>*/
</script>
</body>

</html>
