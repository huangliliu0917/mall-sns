<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- 图表控件-->
    <link href="http://resali.huobanplus.com/cdn/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- Morris -->
    <link href="http://resali.huobanplus.com/cdn/hotui/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <link href="http://resali.huobanplus.com/cdn/hotui/css/animate.min.css" rel="stylesheet"/>
    <!--checkbox-->
    <link href="http://resali.huobanplus.com/cdn/hotui/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css"
          rel="stylesheet"/>
    <!--datetimepick-->
    <link href="http://resali.huobanplus.com/cdn/hotui/css/plugins/datetimepick/daterangepicker.css" rel="stylesheet"/>

    <link href="http://resali.huobanplus.com/cdn/hotui/css/style.min.css" rel="stylesheet"/>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight tooltip-demo">
    <!--search-->
    <form role="form" class="search-panel">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content p-md">
                        <div class="form-inline">
                            <div class="form-group m-r-sm">
                                <label class=" control-label" for="name">名称：</label>
                                <input type="text" class="form-control input-sm mb10" id="name" name="name"
                                       placeholder="名称" style="width: 156px;"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-inline" style="max-width: 926px; text-align: right;">
                        <button type="button" onclick="page.search()" class="btn btn-success">搜索</button>
                        <button type="button" onclick="page.add()" class="btn btn-success" id="add" name="add">添加
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <!--search-->

    <!--list-->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="panel-body">
                            <table class="table table-bordered table-hover table-center">
                                <thead>
                                <tr>
                                    <td>Id</td>
                                    <td>标题</td>
                                    <td>发布者</td>
                                    <td>时间</td>
                                    <td>点赞量</td>
                                    <td>浏览量</td>
                                    <td>操作</td>
                                </tr>
                                </thead>
                                <tbody id="list">
                                <tr>

                                </tr>
                                </tbody>
                            </table>


                            <p style="float: left; margin: 20px 0;">共<i id="recordCount"></i>条记录，当前第<i
                                    id="pageIndex"></i>/<i id="pageCount"></i>，每页<i id="pageSize"></i>条记录</p>
                            <ul style="float: right;" class="pagination pagination-split">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/bootstrap.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/hotui/js/plugins/hot/bootstrap.hot.extra-utils-1.0.1.js"></script>
<script type="text/javascript" th:inline="javascript">

    var articleType = /*[[${articleType}]]*/'';

    var requestData = {articleType: articleType, name: "", pageNo: 1, pageSize: 10};

    $(function () {
        page.init();
    })

    var page = {};

    page.init = function () {
        page.list();
    }

    page.search = function () {
        requestData.name = $("#name").val();
        page.list();
    }

    page.list = function () {
        $.get("/top/circle/articleList.do", requestData, function (data) {
            if (data) {
//                alert(data.list.length);
                var html = "";
                for (var i = 0; data.list.length > i; i++) {
                    var row = data.list[i];
                    html += '<tr><td>' + row.id + '</td><td>' + row.name + '</td><td>' + row.publisher + '</td><td>' + row.date + '</td><td>' + row.click + '</td><td>' + row.view + '</td>' +
                            '<td><button style="padding: 0px 5px;" data-placement="top" data-toggle="tooltip" class="btn btn-default tooltips" type="button" data-original-title="编辑" onclick="page.edit(' + row.id + ')">编辑</button></td></tr>';
                }

                $("#list").html(html);

                $("#recordCount").text(data.page.recordCount);
                $("#pageIndex").text(data.page.pageNo);
                $("#pageCount").text(data.page.totalPage);
                $("#pageSize").text(data.page.pageSize);
                page.paging(data.page.totalPage);
            }
        });
    }

    page.paging = function (totalPage) {
        var p = new hot.paging(".pagination", requestData.pageNo, totalPage, 9);
        p.init(function (pageNo) {
            requestData.pageNo = pageNo;
            page.list();
        });
    }

    page.add = function () {
        window.location.href = '/top/circle/articleEdit/' + articleType + '/add/0';
    }

    page.edit = function (id) {
        window.location.href = '/top/circle/articleEdit/' + articleType + '/edit/' + id;
    }

</script>
</body>
</html>
