    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑圈子</h5>
                    </div>
                    <div class="ibox-content">
                        <!--/*@thymesVar id="circle" type="com.huotu.huobanplus.sns.entity.Circle"*/-->
                        <form method="post" class="form-horizontal" th:action="@{/top/circle/saveCircle}" th:object="${circle}">
                            <input type="hidden" name="id" th:value="*{id}"/>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">圈子名称</label>

                                <div class="col-sm-2">
                                    <input name="name" th:value="*{name}" type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">圈子简介</label>
                                <div class="col-sm-10">
                                    <input name="summary" th:value="*{summary}" type="text" class="form-control"/> <span class="help-block m-b-none">对于圈子的简单介绍，比如该圈子讨论什么</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">是否热门
                                </label>
                                <div class="col-sm-10">
                                    <div class="radio i-checks">
                                        <label>
                                            <input th:checked="*{suggested}" type="radio" value="true" name="suggested"/> <i></i> 热门</label>
                                    </div>
                                    <div class="radio i-checks">
                                        <label>
                                            <input th:checked="*{!suggested}" type="radio" checked="" value="false" name="suggested"/> <i></i>普通</label>
                                    </div>

                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">指定组长</label>

                                </div>
                                <div class="">

                                </div>

                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属分类</label>

                                <div class="col-sm-1">
                                    <button onclick="circleConfig.showCategoryList()" class="btn btn-primary" type="button">选择分类</button>
                                </div>

                                <div class="">
                                    <label class="">当前分类:健康</label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">圈子图片</label>

                                <div class="col-sm-10">
                                    <div class="col-md-3">

                                    </div>

                                    <!--</div>-->

                                        <label title="上传图片" for="inputImage" class="btn btn-primary">
                                            <input onchange=" circleConfig.uploadImage()" type="file" accept="image/*"  id="inputImage" class="hide"/> 上传新图片
                                        </label>
                                    </div>
                                    <span class="help-block m-b-none">推荐图片大小:300x200</span>

                                        <!--</a>-->
                                    <!--</div>-->
                                    <!--<input name="txtReplyUrl1" type="hidden" id="txtReplyUrl1" value="/resource/images/wechat/mall_cat_def.png"/>-->
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存圈子</button>
                                    <button onclick="" class="btn btn-white" type="button">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="showCategoryList" class="row" style="display: none;">
